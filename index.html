<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- Tailwind And Daisy UI CDN -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Fontawsome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
</head>
<!-- navbar -->
 <header class="w-11/12 mx-auto mt-7">
        <nav class="flex justify-between items-center">
      <div class="flex gap-[10px] items-center">
        <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
        <h2 class="text-[#006747] font-extrabold text-2xl">Emergency <br> Service</h2>
      </div>

      <div class="flex items-center gap-[20px]">
        <button class=" items-center hidden md:flex bg-[#41ff6b1a] py-3 px-7 rounded-[50px]"><span
            class="mr-2 font-bold" id="total-quantity">0</span><img class="w-[25px] h-[25px]" src="./assets/heart.png" alt=""></button>

        <button class="flex items-center bg-[#41ff6b1a] py-3 px-7 rounded-[50px] font-bold"><span id="point"
            class="mr-2">100</span><img class="w-[25px] h-[25px]" src="./assets/coin.png" alt=""></button>

        <button class="btn hidden md:flex bg-[#00A63E] text-white font-semibold py-5 pb-6 px-7 rounded-[50px]"><span id="total-copy">0</span> Copy</button>
    </nav>
  </header>
  <!-- Banner section -->

  <section>
    <div class="text-center py-5 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] mt-6">
      <div class="flex justify-center">
        <img class="w-[92px] mt-6" src="./assets/logo-dark.png" alt="">
      </div>
      <h1 class="text-white text-4xl font-bold mt-3">Emergency Service Directory</h1>
      <p class="text-white font-semibold mt-3 mb-6 md:text-xl">Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh</p>
    </div>
  </section>





</body>
</html>
